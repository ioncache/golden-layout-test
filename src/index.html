<!doctype html>
<html>
  <head>
    <title>OANDA Web Trading Platform</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="author" content="OANDA">
    <meta name="description" content="Test of adding toggle buttons to golden layout">
    <meta name="viewport" content="width = device-width, user-scalable = no, initial-scale = 1.0">

    <link rel='icon' href='favicon.ico' type='image/icon'>

    <link rel="stylesheet" type="text/css" href="components/golden-layout/src/css/goldenlayout-base.css" />
    <link rel="stylesheet" type="text/css" href="components/golden-layout/src/css/goldenlayout-light-theme.css" />
    <link rel="stylesheet" type="text/css" href="styles/goldenlayout-oanda-theme.css" />

    <style>
      h2{
        font: 14px Arial, sans-serif;
        color: #000;
        padding: 10px;
        text-align: center;
      }
    </style>

    <script src="components/javascript-detect-element-resize/detect-element-resize.js"></script>
    <script src="components/lodash/lodash.min.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/golden-layout/dist/goldenlayout.js"></script>

    <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en,Intl.~locale.zh,Intl.~locale.de,Intl.~locale.es,Intl.~locale.fr,Intl.~locale.it,Intl.~locale.ja,Intl.~locale.pt,Intl.~locale.ru,es6|gated"></script> -->

    <script>
      let layoutConfig = {
        content: [{
            type: 'row',
            content:[{
                type: 'component',
                componentName: 'testComponent',
                componentState: { label: 'A' }
            }, {
                type: 'column',
                content:[{
                    type: 'component',
                    componentName: 'testComponent',
                    componentState: { label: 'B' }
                }, {
                    type: 'component',
                    componentName: 'testComponent',
                    componentState: { label: 'C' }
                }]
            }]
        }],
        settings: {
          enableSplitterToggleButtons: true
        }
      };

      let layout = new GoldenLayout(layoutConfig);

      layout.registerComponent( 'testComponent', function( container, componentState ){
          container.getElement().html( '<h2>' + componentState.label + '</h2>' );
      });

      layout.init();
    </script>
  </head>
  <body>
  </body>
</html>
